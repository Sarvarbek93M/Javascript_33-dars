<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deligatsiya</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .wrapper{
      background: grey;
      width: 100%;
      height: 20vh;
      padding: 10px;
    }
    button{
      padding: 20px 40px;
      margin: 20px 50px;
      border: 4px solid aqua;
      cursor: pointer;
    }
    button:focus{
        transform:scale(0.9);
      }
    .crimson{
      background: crimson;
    }
    .blue{
      background: blue;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button class="crimson"></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <script src="script.js"></script>
</body>
</html>
